<div class="my-item">
  <ul>
    <li class="title">
      {{ title }}
    </li>
    <li class="description">
      {{ description }}
    </li>
    <li class="rating">
      <i
        *ngFor="let star of stars; let i = index"
        [attr.data-index]="i"
        (click)="submitRating($event)" 
        class="material-icons">
        {{ star }}
      </i>
    </li>
  </ul>
</div>
